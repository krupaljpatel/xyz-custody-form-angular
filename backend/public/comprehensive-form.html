<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZ Custody Account Opening Form - Comprehensive v2</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap');
        
        :root {
            /* Modern Color Palette */
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --accent-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --warning-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --danger-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            
            /* Base Colors */
            --primary: #667eea;
            --primary-light: rgba(102, 126, 234, 0.1);
            --primary-dark: #5a6fd8;
            --secondary: #6c757d;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #3b82f6;
            
            /* Neutral Colors */
            --white: #ffffff;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            
            /* Typography */
            --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-mono: 'JetBrains Mono', Monaco, Consolas, monospace;
            
            /* Spacing */
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-5: 1.25rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            --space-10: 2.5rem;
            --space-12: 3rem;
            --space-16: 4rem;
            
            /* Border Radius */
            --radius-sm: 0.375rem;
            --radius: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-2xl: 1.5rem;
            --radius-full: 9999px;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-2xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --shadow-inner: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06);
            
            /* Transitions */
            --transition-fast: all 0.15s ease;
            --transition-normal: all 0.3s ease;
            --transition-slow: all 0.5s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            font-weight: 400;
            line-height: 1.6;
            color: var(--gray-900);
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 50%, #cbd5e1 100%);
            min-height: 100vh;
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .app-container {
            min-height: 100vh;
        }

        .app-header {
            background: var(--white);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--gray-200);
            position: sticky;
            top: 0;
            z-index: 100;
            padding: var(--space-4) var(--space-8);
            box-shadow: var(--shadow-sm);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .app-header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }

        .app-header nav {
            display: flex;
            gap: var(--space-2);
        }

        .nav-button {
            background: var(--white);
            color: var(--gray-700);
            padding: var(--space-2) var(--space-4);
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-lg);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.875rem;
            transition: var(--transition-normal);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: var(--space-2);
            position: relative;
            overflow: hidden;
        }

        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--primary-gradient);
            transition: var(--transition-normal);
            z-index: -1;
        }

        .nav-button:hover::before,
        .nav-button.active::before {
            left: 0;
        }

        .nav-button:hover,
        .nav-button.active {
            color: var(--white);
            border-color: var(--primary);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .app-main {
            padding: var(--space-8);
            max-width: 1400px;
            margin: 0 auto;
        }

        .forms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(420px, 1fr));
            gap: var(--space-6);
        }
        
        .forms-list {
            display: flex;
            flex-direction: column;
            gap: var(--space-4);
        }

        .form-card {
            background: var(--white);
            border-radius: var(--radius-2xl);
            padding: var(--space-8);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--gray-200);
            transition: var(--transition-normal);
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }

        .form-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-gradient);
            opacity: 0;
            transition: var(--transition-normal);
        }

        .form-card:hover {
            box-shadow: var(--shadow-2xl);
            transform: translateY(-4px);
            border-color: var(--primary-light);
        }

        .form-card:hover::before {
            opacity: 1;
        }

        .form-editor {
            background: var(--white);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-2xl);
            overflow: hidden;
            margin: 0 auto;
            max-width: 1200px;
            border: 1px solid var(--gray-200);
            backdrop-filter: blur(20px);
        }

        .editor-header {
            background: var(--primary-gradient);
            color: var(--white);
            padding: var(--space-8);
            text-align: center;
        }

        .editor-header h2 {
            margin: 0 0 var(--space-4) 0;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .form-tabs {
            background: var(--gray-50);
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            overflow-x: auto;
            padding: 0 var(--space-4);
            gap: var(--space-2);
        }

        .tab-button {
            padding: var(--space-4) var(--space-6);
            border: none;
            background: none;
            cursor: pointer;
            font-weight: 500;
            color: var(--gray-500);
            border-bottom: 2px solid transparent;
            transition: var(--transition-normal);
            white-space: nowrap;
            min-width: 150px;
            border-radius: var(--radius) var(--radius) 0 0;
            font-size: 0.875rem;
        }

        .tab-button:hover {
            background: var(--gray-100);
            color: var(--primary);
        }

        .tab-button.active {
            background: var(--white);
            color: var(--primary);
            border-bottom-color: var(--primary);
            box-shadow: var(--shadow-sm);
        }

        .tab-content {
            padding: 2rem;
            max-height: 70vh;
            overflow-y: auto;
        }

        .form-sections {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .form-section {
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 2rem;
            background: linear-gradient(135deg, #fff 0%, #f8f9fa 100%);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .section-title {
            margin: 0 0 2rem 0;
            color: #007bff;
            font-size: 1.4rem;
            font-weight: 600;
            border-bottom: 3px solid #007bff;
            padding-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-number {
            background: #007bff;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .section-fields {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }

        .form-field {
            display: flex;
            flex-direction: column;
            gap: var(--space-3);
            background: var(--white);
            padding: var(--space-6);
            border-radius: var(--radius-xl);
            border: 1px solid var(--gray-200);
            box-shadow: var(--shadow-sm);
            transition: var(--transition-normal);
            position: relative;
        }

        .form-field::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary-gradient);
            border-radius: var(--radius-xl) var(--radius-xl) 0 0;
            opacity: 0;
            transition: var(--transition-normal);
        }

        .form-field:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
            border-color: var(--primary-light);
        }

        .form-field:hover::before {
            opacity: 1;
        }

        .form-field label {
            font-weight: 600;
            color: var(--gray-800);
            font-size: 0.875rem;
            margin-bottom: var(--space-2);
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .form-field label::before {
            content: '‚Ä¢';
            color: var(--primary);
            font-size: 1.2rem;
            font-weight: bold;
        }

        .form-field input[type="text"],
        .form-field input[type="email"],
        .form-field input[type="tel"],
        .form-field textarea,
        .form-field select {
            padding: var(--space-3) var(--space-4);
            border: 1px solid var(--gray-300);
            border-radius: var(--radius-lg);
            font-size: 0.875rem;
            transition: var(--transition-normal);
            background: var(--gray-50);
            font-family: var(--font-primary);
        }

        .form-field input:focus,
        .form-field textarea:focus,
        .form-field select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
            background: var(--white);
        }

        .form-field input::placeholder,
        .form-field textarea::placeholder {
            color: var(--gray-400);
            font-style: italic;
        }

        .form-field textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Enhanced checkbox and radio styling with better indentation */
        .field-label {
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 0.75rem;
        }

        .radio-group,
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-top: 1rem;
            padding: 1.5rem;
            background: rgba(0,123,255,0.02);
            border-radius: 12px;
            border-left: 4px solid #007bff;
            position: relative;
        }

        .radio-group::before,
        .checkbox-group::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(to bottom, #007bff, #0056b3);
            border-radius: 0 2px 2px 0;
        }

        .radio-option,
        .checkbox-option {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.5rem;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            margin-left: 1rem;
            position: relative;
            min-height: 55px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .radio-option::before,
        .checkbox-option::before {
            content: '';
            position: absolute;
            left: -1rem;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 25px;
            background: rgba(0,123,255,0.3);
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .radio-option:hover,
        .checkbox-option:hover {
            border-color: #007bff;
            background: rgba(0,123,255,0.08);
            transform: translateX(8px);
            box-shadow: 0 6px 20px rgba(0,123,255,0.15);
        }

        .radio-option:hover::before,
        .checkbox-option:hover::before {
            background: #007bff;
            width: 4px;
            height: 35px;
        }

        .radio-option input[type="radio"],
        .checkbox-option input[type="checkbox"] {
            width: 22px;
            height: 22px;
            margin: 0;
            accent-color: #007bff;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .radio-option input[type="radio"]:checked,
        .checkbox-option input[type="checkbox"]:checked {
            transform: scale(1.1);
        }

        .radio-option label,
        .checkbox-option label {
            cursor: pointer;
            margin: 0;
            font-weight: 500;
            flex: 1;
            font-size: 1rem;
            color: #495057;
            line-height: 1.5;
        }

        .radio-option input:checked + label,
        .checkbox-option input:checked + label {
            color: #007bff;
            font-weight: 600;
        }

        .multiselect-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 0.5rem;
            margin-top: 1rem;
            max-height: 250px;
            overflow-y: auto;
            padding: 1.5rem;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            background: rgba(0,123,255,0.02);
            border-left: 4px solid #28a745;
            position: relative;
        }

        .multiselect-group::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(to bottom, #28a745, #1e7e34);
            border-radius: 0 2px 2px 0;
        }

        .multiselect-option {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            border: 1px solid #e9ecef;
            min-height: 45px;
            margin-left: 0.5rem;
            position: relative;
        }

        .multiselect-option::before {
            content: '';
            position: absolute;
            left: -0.5rem;
            top: 50%;
            transform: translateY(-50%);
            width: 2px;
            height: 20px;
            background: rgba(40, 167, 69, 0.3);
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .multiselect-option:hover {
            background: rgba(40, 167, 69, 0.08);
            border-color: #28a745;
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.1);
        }

        .multiselect-option:hover::before {
            background: #28a745;
            width: 3px;
            height: 30px;
        }

        .multiselect-option input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #28a745;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .multiselect-option input[type="checkbox"]:checked {
            transform: scale(1.1);
        }

        .multiselect-option label {
            cursor: pointer;
            margin: 0;
            font-size: 0.95rem;
            font-weight: 500;
            color: #495057;
            flex: 1;
            line-height: 1.4;
        }

        .multiselect-option input:checked + label {
            color: #28a745;
            font-weight: 600;
        }

        .help-text {
            color: #6c757d;
            font-size: 0.9rem;
            font-style: italic;
            margin-top: 0.25rem;
            padding-left: 0.5rem;
            border-left: 3px solid #dee2e6;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: var(--white);
            padding: var(--space-3) var(--space-6);
            border: none;
            border-radius: var(--radius-full);
            cursor: pointer;
            font-weight: 600;
            font-size: 0.875rem;
            transition: var(--transition-normal);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0.1) 100%);
            transition: var(--transition-normal);
        }

        .btn-primary:hover::before {
            left: 0;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: var(--white);
            color: var(--gray-700);
            padding: var(--space-3) var(--space-6);
            border: 1px solid var(--gray-300);
            border-radius: var(--radius-full);
            cursor: pointer;
            font-weight: 500;
            font-size: 0.875rem;
            transition: var(--transition-normal);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
            box-shadow: var(--shadow-sm);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: var(--primary);
            color: var(--primary);
        }

        .form-actions {
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 3rem 2rem;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }

        .hidden {
            display: none !important;
        }

        .loading {
            text-align: center;
            padding: 3rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .conditional-field {
            transition: all 0.3s ease;
            grid-column: 1 / -1; /* Take full width of the grid */
            width: 100%;
            margin-left: 2rem; /* Indent to show it's conditional */
            border-left: 3px solid #e9ecef;
            padding-left: 1rem;
            background: rgba(0,123,255,0.02);
            border-radius: 8px;
        }

        .conditional-field.hidden {
            opacity: 0;
            height: 0;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .app-main {
                padding: 1rem;
            }
            
            .section-fields {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .form-tabs {
                padding: 0;
            }
            
            .tab-button {
                min-width: 120px;
                padding: 0.75rem 1rem;
            }
            
            .multiselect-group {
                grid-template-columns: 1fr;
            }
        }
        
        /* Guide Content Styles */
        .guide-content {
            background: linear-gradient(135deg, #f8f9ff 0%, #e8f0ff 100%);
            border: 1px solid #c7d2fe;
            border-radius: var(--radius-lg);
            padding: var(--space-6);
            margin-bottom: var(--space-4);
            position: relative;
        }
        
        .guide-content h4 {
            color: var(--primary);
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: var(--space-3);
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }
        
        .guide-content h4:before {
            content: "üìò";
            font-size: 1.25rem;
        }
        
        .guide-text {
            color: var(--gray-700);
            line-height: 1.6;
            font-size: 0.95rem;
        }
        
        .guide-text p {
            margin-bottom: var(--space-3);
        }
        
        .guide-text p:last-child {
            margin-bottom: 0;
        }
        
        .guide-text strong {
            color: var(--gray-900);
            font-weight: 600;
        }
        
        .guide-text ul, .guide-text ol {
            margin: var(--space-3) 0;
            padding-left: var(--space-6);
        }
        
        .guide-text li {
            margin-bottom: var(--space-1);
        }
        
        /* Tooltip Styles */
        .tooltip-container {
            position: relative;
            display: inline-block;
        }
        
        .tooltip-trigger {
            cursor: help;
            margin-left: var(--space-1);
            color: var(--primary);
            font-size: 0.875rem;
            font-weight: 600;
            text-decoration: none;
            opacity: 0.7;
            transition: opacity 0.2s ease;
        }
        
        .tooltip-trigger:hover {
            opacity: 1;
        }
        
        .tooltip-content {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: var(--space-2);
            padding: var(--space-3);
            background: var(--gray-900);
            color: var(--white);
            border-radius: var(--radius);
            font-size: 0.875rem;
            line-height: 1.4;
            white-space: nowrap;
            max-width: 300px;
            white-space: normal;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-lg);
        }
        
        .tooltip-content::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);

        function updateConditionalFields() {
            if (!formMetadata) return;
            
            const currentTabData = formMetadata.tabs[currentTab];
            if (!currentTabData || !currentTabData.sections) return;
            
            currentTabData.sections.forEach(section => {
                section.fields.forEach(field => {
                    if (field.conditional) {
                        const shouldShow = evaluateConditional(field.conditional);
                        const fieldElement = document.getElementById(`conditional-${field.name}`);
                        
                        if (fieldElement) {
                            if (shouldShow) {
                                fieldElement.classList.remove('hidden');
                            } else {
                                fieldElement.classList.add('hidden');
                            }
                        }
                    }
                });
            });
        }

        function evaluateConditional(conditional) {
            const triggerField = document.querySelector(`[name="${conditional.field}"]`);
            if (!triggerField) return false;
            
            let fieldValue;
            if (triggerField.type === 'checkbox') {
                fieldValue = triggerField.checked;
            } else if (triggerField.type === 'radio') {
                const checkedRadio = document.querySelector(`[name="${conditional.field}"]:checked`);
                fieldValue = checkedRadio ? checkedRadio.value : null;
            } else {
                fieldValue = triggerField.value;
            }
            
            switch (conditional.operator) {
                case 'equals':
                    return conditional.showWhen ? fieldValue === conditional.value : fieldValue !== conditional.value;
                case 'in':
                    const isInArray = Array.isArray(conditional.value) && conditional.value.includes(fieldValue);
                    return conditional.showWhen ? isInArray : !isInArray;
                case 'not_equals':
                    return conditional.showWhen ? fieldValue !== conditional.value : fieldValue === conditional.value;
                default:
                    return true;
            }
        }

        // Helper functions for enhanced UI
        function calculateCompletionPercentage(form) {
            if (!form.formData || typeof form.formData !== 'object') return 0;
            
            let totalFields = 0;
            let completedFields = 0;
            
            Object.values(form.formData).forEach(section => {
                if (typeof section === 'object' && section !== null) {
                    Object.entries(section).forEach(([key, value]) => {
                        totalFields++;
                        if (value && value !== '' && value !== false) {
                            completedFields++;
                        }
                    });
                }
            });
            
            return totalFields === 0 ? 0 : Math.round((completedFields / totalFields) * 100);
        }
        
        function getFormDataPreview(form) {
            if (!form.formData) return 'No data available';
            
            const previews = [];
            Object.values(form.formData).forEach(section => {
                if (typeof section === 'object' && section !== null) {
                    Object.entries(section).forEach(([key, value]) => {
                        if (value && value !== '' && value !== false) {
                            const cleanKey = key.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase());
                            const cleanValue = typeof value === 'boolean' ? (value ? 'Yes' : 'No') : String(value).substring(0, 30);
                            previews.push(`${cleanKey}: ${cleanValue}`);
                        }
                    });
                }
            });
            
            return previews.length > 0 ? previews.slice(0, 3).join(' ‚Ä¢ ') + (previews.length > 3 ? '...' : '') : 'No data available';
        }

            return `<div style="padding: 0.4rem 0.8rem; border-radius: 12px; font-size: 0.75rem; font-weight: 600; text-transform: uppercase; background-color: ${config.bg}; color: ${config.color}; display: flex; align-items: center; gap: 0.25rem;">
                ${config.icon} ${status.charAt(0).toUpperCase() + status.slice(1)}
            </div>`;
        }
        
        function getProgressColor(percentage) {
            if (percentage < 25) return '#dc3545, #dc3545';
            if (percentage < 50) return '#fd7e14, #ffc107';
            if (percentage < 75) return '#ffc107, #28a745';
            return '#28a745, #007bff';
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 1) return 'Yesterday';
            if (diffDays < 7) return `${diffDays} days ago`;
            if (diffDays < 30) return `${Math.ceil(diffDays / 7)} weeks ago`;
            
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }
        
        // Search and Filter Functions
        function handleSearch() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            applyFilters();
        }
        
        function handleFilter() {
            applyFilters();
        }

        function applyFilters() {
            if (!forms) return;
            
            let filtered = [...forms];
            
            // Apply search filter
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            if (searchTerm) {
                filtered = filtered.filter(form => {
                    const clientName = form.clientName.toLowerCase();
                    const status = form.status.toLowerCase();
                    const formDataText = getFormDataPreview(form).toLowerCase();
                    const id = form.id.toLowerCase();
                    
                    return clientName.includes(searchTerm) || 
                           status.includes(searchTerm) || 
                           formDataText.includes(searchTerm) ||
                           id.includes(searchTerm);
                });
            }
            
            // Apply status filter
            const statusFilter = document.getElementById('status-filter').value;
            if (statusFilter) {
                filtered = filtered.filter(form => form.status === statusFilter);
            }
            
            // Apply sorting
            const sortOption = document.getElementById('sort-options').value;
            filtered.sort((a, b) => {
                switch (sortOption) {
                    case 'newest':
                        return new Date(b.createdDate) - new Date(a.createdDate);
                    case 'oldest':
                        return new Date(a.createdDate) - new Date(b.createdDate);
                    case 'name':
                        return a.clientName.localeCompare(b.clientName);
                    case 'name-desc':
                        return b.clientName.localeCompare(a.clientName);
                    case 'progress':
                        return calculateCompletionPercentage(b) - calculateCompletionPercentage(a);
                    case 'progress-low':
                        return calculateCompletionPercentage(a) - calculateCompletionPercentage(b);
                    default:
                        return 0;
                }
            });
            
            updateActiveFilters(searchTerm, statusFilter);
            renderForms(filtered);
        }
        
        function updateActiveFilters(searchTerm, statusFilter) {
            const activeFiltersContainer = document.getElementById('active-filters');
            const filterTagsContainer = document.getElementById('filter-tags');
            
            const activeTags = [];
            if (searchTerm) activeTags.push(`Search: "${searchTerm}"`);
            if (statusFilter) activeTags.push(`Status: ${statusFilter}`);
            
            if (activeTags.length > 0) {
                activeFiltersContainer.style.display = 'block';
                filterTagsContainer.innerHTML = activeTags.map(tag => 
                    `<span style="background: #e9ecef; padding: 0.25rem 0.75rem; border-radius: 15px; font-size: 0.8rem; color: #495057;">
                        ${tag} <button onclick="clearFilter('${tag.split(':')[0].toLowerCase()}')" style="background: none; border: none; margin-left: 0.5rem; cursor: pointer; color: #6c757d;">√ó</button>
                    </span>`
                ).join('');
            } else {
                activeFiltersContainer.style.display = 'none';
            }
        }
        
        function clearFilter(type) {
            if (type === 'search') {
                document.getElementById('search-input').value = '';
            } else if (type === 'status') {
                document.getElementById('status-filter').value = '';
            }
            applyFilters();
        }
        
        function clearAllFilters() {
            document.getElementById('search-input').value = '';
            document.getElementById('status-filter').value = '';
            document.getElementById('sort-options').value = 'newest';
            applyFilters();
        }
        
        function updateResultsSummary(filteredCount, totalCount) {
            const summary = document.getElementById('results-summary');
            if (filteredCount === totalCount) {
                summary.innerHTML = `Showing ${totalCount} form${totalCount !== 1 ? 's' : ''}`;
            } else {
                summary.innerHTML = `Showing ${filteredCount} of ${totalCount} form${totalCount !== 1 ? 's' : ''}`;
            }
        }

            currentViewMode = mode;

            document.getElementById('grid-view').className = mode === 'grid' ? 'view-btn active' : 'view-btn';

                document.getElementById('list-view').style.background = 'transparent';

            } else {
                document.getElementById('list-view').style.background = '#007bff';

        // Form Actions
        function toggleFormMenu(formId) {
            const menu = document.getElementById(`menu-${formId}`);
            const isVisible = menu.style.display !== 'none';
            
            // Close all other menus
            document.querySelectorAll('.form-menu-dropdown').forEach(m => m.style.display = 'none');
            
            menu.style.display = isVisible ? 'none' : 'block';
            
            // Close menu when clicking outside
            if (!isVisible) {
                setTimeout(() => {
                    document.addEventListener('click', function closeMenu(e) {
                        if (!e.target.closest('.form-menu')) {
                            menu.style.display = 'none';
                            document.removeEventListener('click', closeMenu);
                        }
                    });
                }, 100);
            }
        }

                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; border-bottom: 2px solid #f8f9fa; padding-bottom: 1rem;">
                        <h2 style="margin: 0; color: #495057;">Form Details</h2>
                        <button onclick="this.closest('.modal').remove()" style="background: none; border: none; font-size: 1.5rem; cursor: pointer; color: #6c757d;">√ó</button>
                    </div>
                    
                    <div style="margin-bottom: 2rem;">
                        <h3 style="margin: 0 0 1rem 0; color: #495057;">${form.clientName}</h3>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1rem;">
                            <div><strong>Form ID:</strong> ${form.id}</div>
                            <div><strong>Status:</strong> ${getStatusBadge(form.status)}</div>
                            <div><strong>Created:</strong> ${formatDate(form.createdDate)}</div>
                            <div><strong>Last Modified:</strong> ${formatDate(form.lastModified)}</div>
                        </div>
                        
                        <div style="margin: 1rem 0;">
                            <strong>Completion Progress:</strong>
                            <div style="display: flex; align-items: center; gap: 1rem; margin-top: 0.5rem;">
                                <div style="flex: 1; height: 12px; background: #e9ecef; border-radius: 6px; overflow: hidden;">
                                    <div style="height: 100%; background: linear-gradient(90deg, ${getProgressColor(completionPercentage)}); width: ${completionPercentage}%; transition: width 0.3s;"></div>
                                </div>
                                <span style="font-weight: 600; min-width: 50px;">${completionPercentage}%</span>
                            </div>
                        </div>
                    </div>
                    
                    <div style="background: #f8f9fa; border-radius: 8px; padding: 1.5rem;">
                        <h4 style="margin: 0 0 1rem 0; color: #495057;">Form Data Summary:</h4>
                        <div style="font-size: 0.9rem; color: #6c757d; line-height: 1.6;">
                            ${getDetailedFormPreview(form)}
                        </div>
                    </div>
                    
                    <div style="display: flex; gap: 1rem; margin-top: 2rem; justify-content: flex-end;">
                        <button onclick="downloadForm('${form.id}', '${form.clientName}')" class="btn-secondary">üíæ Export</button>
                        <button onclick="editForm('${form.id}')" class="btn-primary">‚úèÔ∏è Edit Form</button>
                        <button onclick="this.closest('.modal').remove()" class="btn-secondary">Close</button>
                    </div>
                </div>
            `;
            
            modal.className = 'modal';
            document.body.appendChild(modal);
            
            // Close on background click
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.remove();
                }
            });
        }
        
        function getDetailedFormPreview(form) {
            if (!form.formData) return 'No form data available.';
            
            const sections = [];
            Object.entries(form.formData).forEach(([sectionKey, section]) => {
                if (typeof section === 'object' && section !== null) {
                    const fields = [];
                    Object.entries(section).forEach(([key, value]) => {
                        if (value && value !== '' && value !== false) {
                            const cleanKey = key.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase());
                            const cleanValue = typeof value === 'boolean' ? (value ? 'Yes' : 'No') : String(value);
                            fields.push(`<strong>${cleanKey}:</strong> ${cleanValue}`);
                        }
                    });
                    
                    if (fields.length > 0) {
                        sections.push(`<div style="margin-bottom: 1rem;"><div style="font-weight: 600; color: #495057; margin-bottom: 0.5rem; text-transform: capitalize;">${sectionKey.replace(/([A-Z])/g, ' $1')}</div>${fields.join('<br>')}</div>`);
                    }
                }
            });
            
            return sections.length > 0 ? sections.join('') : 'No completed fields yet.';
        }

        async function downloadForm(id, clientName) {
            try {
                const response = await fetch(`/api/forms/${id}/export`);
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `xyz-custody-form-${clientName.replace(/[^a-zA-Z0-9]/g, '_')}-${id.substring(0, 8)}.json`;
                a.click();
                window.URL.revokeObjectURL(url);
            } catch (error) {
                console.error('Error downloading form:', error);
                alert('Error downloading form');
            }
        }

        async function deleteForm(id, clientName) {
            if (!confirm(`Are you sure you want to delete the form for "${clientName}"?`)) return;
            
            try {
                await fetch(`/api/forms/${id}`, { method: 'DELETE' });
                loadForms();
            } catch (error) {
                console.error('Error deleting form:', error);
                alert('Error deleting form');
            }
        }

        // Form submission
        document.getElementById('custody-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {};
            const multiselectFields = new Set();
            
            // Collect multiselect fields
            if (formMetadata && formMetadata.tabs[currentTab]) {
                formMetadata.tabs[currentTab].sections.forEach(section => {
                    section.fields.forEach(field => {
                        if (field.type === 'multiselect' || field.type === 'checkbox-group') {
                            multiselectFields.add(field.name);
                        }
                    });
                });
            }
            
            // Process form data
            for (let [key, value] of formData.entries()) {
                const field = this[key];
                
                if (multiselectFields.has(key)) {
                    if (!data[key]) data[key] = [];
                    data[key].push(value);
                } else if (field && field.type === 'checkbox') {
                    data[key] = field.checked;
                } else {
                    data[key] = value;
                }
            }
            
            // Handle unchecked checkboxes
            multiselectFields.forEach(fieldName => {
                if (!data[fieldName]) {
                    data[fieldName] = [];
                }
            });

            const payload = {
                clientName: data.newAccountNameLegal || data.clientName || 'Unnamed Client',
                status: 'draft',
                formData: {
                    [`tab${currentTab}`]: data
                }
            };

            try {
                const response = await fetch('/api/forms', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    throw new Error('Failed to save form');
                }
                
                alert('Form saved successfully!');
                showFormsListPage();
            } catch (error) {
                console.error('Error saving form:', error);
                alert('Error saving form: ' + error.message);
            }
        });
